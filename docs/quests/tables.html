<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav>nav</nav>
    <main class="container"  id="main">
        <h2>Basic Table</h2>
        <table class="table table-hover table-bordered table-striped"  id="table">
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>john@example.com</td>
                </tr>
                <tr>
                    <td id="firstname">Mary</td>
                    <td id="lastname">Moe</td>
                    <td id="email">mary@example.com</td>
                </tr>
                <tr id="td">
                    <td>July</td>
                    <td>Dooley</td>
                    <td>july@example.com</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>footer</footer>
</body>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let td = document.querySelector("#td")
    // undefined
    td.innerHTML = ``
    // ''
    let first = document.querySelector("#firstname")
    // undefined
    first.innerHTML = `CoCo`
    // 'CoCo'
    let last = document.querySelector("#lastname")
    // undefined
    last.innerHTML = `Lab`
    // 'Lab'
    let email = document.querySelector("#email")
    // undefined
    email.innerHTML = `coco@cocolab.com`
    // 'coco@cocolab.com'
</script>
</html>
